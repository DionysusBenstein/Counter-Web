<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Counter Web | Dionysus Benstein</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__row">
        <h1 class="header__title">Counter</h1>
        <div class="header__controls">
          <div class="hedaer__appearance">
            <img src="assets/icons/palette-24.png" alt="">
          </div>
          <div class="header__more">
            <img src="assets/icons/more_vert-24dp.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="text-input">
    <div class="container">
      <textarea class="main-text-input" name="main-text-input" id="main-text-input"></textarea>
    </div>
  </section>
  <section class="controls">
    <div class="container">
      <div class="controls__row">
        <!-- TODO: Create and style checkboxes -->
        <div class="controls__grid">
          <div class="controls__control">
            <label class="controls__label" for="controls__checkbox">
              <input class="controls__checkbox" id="controls__checkbox" type="checkbox">
              <span class="controls__checkmark"></span>
              <span class="controls__text">Не учитывать пробелы</span>  
            </label>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>
</html>
